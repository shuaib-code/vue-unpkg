<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon" />
    <title>Wordlist Cards with Vue</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Learn vocabulary with interactive wordlist cards built using Vue.js. Improve your language skills with a clean and simple interface."
    />
    <meta
      name="keywords"
      content="wordlist, vocabulary, language learning, Vue.js, flashcards, education"
    />
    <meta name="author" content="Mohammad Shuaib" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Wordlist Cards with Vue by Shuaib" />
    <meta
      property="og:description"
      content="Interactive vocabulary cards made with Vue.js to help you memorize words more effectively."
    />
    <meta
      property="og:image"
      content="https://github.com/shuaib-code/vue-unpkg/blob/main/public/social.png"
    />
    <meta
      property="og:url"
      content="https://shuaib-code.github.io/vue-unpkg/"
    />
    <meta property="og:type" content="website" />
    <script src="./main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif+Bengali:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              text: "#140f10",
              background: "#f8f3f4",
              primary: "#bc5a76",
              secondary: "#e397ad",
              accent: "#e45c84",
            },
            fontSize: {
              sm: "0.750rem",
              base: "1rem",
              xl: "1.333rem",
              "2xl": "1.777rem",
              "3xl": "2.369rem",
              "4xl": "3.158rem",
              "5xl": "4.210rem",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Roboto Slab", serif;
        font-optical-sizing: auto;
      }
      .bn {
        font-family: "Noto Serif Bengali", serif;
        font-optical-sizing: auto;
        font-weight: 600;
        font-variation-settings: "wdth" 100;
      }
    </style>
  </head>
  <body class="bg-background text-text relative h-full w-full">
    <div id="app" class="max-w-6xl mx-auto p-6">
      <h1 class="text-3xl font-bold mb-8 text-center text-primary">
        Word List
      </h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <user-card
          v-for="user in users"
          :key="user.id"
          :user="user"
        ></user-card>
      </div>
    </div>
  </body>
  <script>
    Vue.createApp(app).mount("#app");
  </script>
</html>
